	<body style="background-color: rgb(188,222,254);">
		<div id="form" style="background-color: white;">
			<form method="post">
				<div>Register Here!</div><br>
				<div class="form-floating mb-3">
  					<input type="name" class="form-control" id="floatingInput" placeholder="Enter your name">
  					<label for="floatingInput">Name</label>
				</div>
			<div class="form-floating mb-3">
  				<input type="number" class="form-control" id="floatingInput" placeholder="Contact No.">
  				<label for="floatingInput">Your Contact No.</label>
			</div>
			<div class="form-floating">
  				<select class="form-select" id="floatingSelect" aria-label="Floating label select example">

    				<option value="1">5th</option>
    				<option value="2">6th</option>
    				<option value="3">7th</option>
    				<option value="4">8th</option>
    				<option value="5">9th</option>
    				<option value="6">10th</option>
    				<option value="7">11th</option>
    				<option value="8">12th</option>

  				</select>
  				<label for="floatingSelect">Student's Grade</label>
			</div><br>
  			<label for="lname">Select Workshop Date:</label><br><br>
  			<input type="checkbox" class="btn-check" id="date-1" autocomplete="off">
			<label class="btn btn-primary" for="date-1">13th Aug-15thAug</label><br>
			<input type="checkbox" class="btn-check" id="date-2" autocomplete="off">
